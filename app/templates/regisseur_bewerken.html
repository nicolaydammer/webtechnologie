<div class="container" style="margin-bottom: 120px">
    <div class="row">
        <div class="col-lg-12">
            <form method="post" class="text-center">
                {{ form.hidden_tag() }}

                <div class="form-outline mb-4">
                    {{ form.voornaam.label }} {{ form.voornaam }}
                </div>

                <div class="form-outline mb-4">
                    {{ form.achternaam.label }} {{ form.achternaam }}
                </div>

                <div class="text-center">
                    {{ form.submit() }}
                </div>
            </form>
        </div>
    </div>
</div>
